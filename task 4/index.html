<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>E-Learning Platform</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>E-Learn</h1>
    <p>Your Gateway to Skill Building</p>
  </header>

  <main>
    <section class="courses">
      <h2>Available Courses</h2>
      <div id="courseContainer" class="course-list"></div>
    </section>

    <section id="videoSection" class="video-section hidden">
      <h2 id="videoTitle">Course Video</h2>
      <iframe id="videoPlayer" width="100%" height="400" frameborder="0" allowfullscreen></iframe>
      <div class="progress">
        <label>Progress: <span id="progressPercent">0%</span></label>
        <progress id="progressBar" value="0" max="100"></progress>
        <button onclick="markComplete()">Mark as Completed</button>
      </div>
    </section>
  </main>

  <footer>
    <p>Â© 2025 E-Learn | Built by Abhay Soni</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
